<!DOCTYPE html>
<html lang="en">
<head>

    <h2>Search on https://www.reddit.com/</h2>
    <form id="form">

      <select size="1" name="choice", id="limit">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>

      <p>Select categories:</p>
      <select size="1" name="choice", id="category">

        <option value="php">php</option>

    </form>
  </main>

  <div id="resaultContainer">

  </div>
