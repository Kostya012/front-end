<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styleJS21.css">
  <title>HW 21 BOM input game click</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Home work 21 BOM input game click</h1>
  <hr>

  <div id="app">
    <label for="file" class="filename">
      <input id="file" multiple type="file" name="file" accept=".png, .jpg, .jpeg" />
      <img src="img/files-add-icon 16.png" alt="Add">
      Please select files
    </label>
  </div>
  <hr>
  <h2>Games click</h2>
  <div class="app_click">
    <div class="app__header">
      <h3 id="time-header">Время игры: <span id="time">4.0</span> с</h3>
      <h3 id="result-header" class="hide">Ваш результат: <span id="result"></span></h3>
    </div>
    <div class="app__content">
      <input class="show" id="start" type="button" value="Начать">
      <input class="hide" id="btnClick" type="button" value="Н">

       <!-- <button class="hide" id="btnClick" type="button">Начать</button> -->
    </div>
  </div>
  <script src="myjs_13.js" type="text/javascript"></script>
</body>
</html>
